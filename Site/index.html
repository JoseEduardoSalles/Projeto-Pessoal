<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sneakers - Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <img class="header-img" src="./img/logo.jpeg">
        <ul class="navbar">
            <li class="navbar-item atual">Login</li>
        </ul> 
    </header>
    <div class="container">
        <div class="input-login">
            <h2 class="title">Login</h2>
            <input type="text" id="in_login" placeholder="Informe seu e-mail">
            <input type="password" id="in_senha" placeholder="Digite sua senha">
            <button class="button" onclick="entrar()">Entrar</button>
        </div>
        <div class="input-cadastro">
            <h2 class="title">Cadastro</h2>
            <input type="text" placeholder="Informe seu nome">
            <input type="number" placeholder="Informe seu CPF">
            <input type="text" placeholder="Informe seu e-mail">
            <input type="password" placeholder="Crie uma senha">
            <input type="password" placeholder="Confirme a senha">
            <button class="button">Cadastrar</button>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
